<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: EventListeners</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      nav {
        text-align: center;
      }
      button {
        margin: 16px;
      }
      .img-inspector {
        margin: 0 auto;
        width: 500px;
        height: 320px;
        border: 1px solid #3a3a3a;
        background-image: url('assets/pic03.jpg');
        background-size: 200%;
      }
    </style>
  </head>
  <body>
    <nav>
      <button data-action="move" data-direction="up">Up</button>
      <button data-action="move" data-direction="down">Down</button>
      <button data-action="move" data-direction="left">Left</button>
      <button data-action="move" data-direction="right">Right</button>
      <button data-action="zoom" data-direction="in">Zoom in</button>
      <button data-action="zoom" data-direction="out">Zoom out</button>
    </nav>
    <div class="img-inspector"></div>

    <!-- You can work in the html or in a separate js file. Like:

    <script>
      Here is an image inspector, but the buttons are not implemented yet, that will
      be your task!
       - the nav buttons (up, down, left, right) move the background by 10px
       - the zoom buttons increase/decrease the image by 20%
       - attach only two event listeners to the nav element
         - one for navigation
         - one for zooming
    </script>

    OR

    <script src="bubbling.js"></script> -->
    <script>
      

      const nav = document.querySelector('nav');
      let y = 0;
      let x = 0;
      let zoomLevel = 200;

      align = (element) => {
        element.setAttribute(
          'style',
          `background-position: ${x}px ${y}px;
        background-size: ${zoomLevel}%;`
        );
      };

      nav.addEventListener('click', (e) => {
        let main = document.querySelector('div');
        console.log(e.target.innerText);

        if (e.target.innerText === 'Up') {
          y -= 10;
          //console.log(y);
          //align(main);
        }
        if (e.target.innerText === 'Down') {
          y += 10;
          //console.log(y);
          //align(main);
        }
        if (e.target.innerText === 'Left') {
          x -= 10;
          //console.log(y);
          //align(main);
        }
        if (e.target.innerText === 'Right') {
          x += 10;
          //console.log(y);
          //align(main);
        }
        if (e.target.innerText === 'Zoom in') {
          zoomLevel += 20;
          console.log(y);
          //align(main);
        }
        if (e.target.innerText === 'Zoom out') {
          zoomLevel -= 20;
          console.log(y);
          //align(main);
        }
        align(main);
      });
    </script>
  </body>
</html>
