<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 150%;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p>dolphin</p>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
      If the first p has an 'apple' class, replace cat's content with 'dog'
      Make apple red by adding a .red class
      Make balloon less balloon-like (change its shape)
    </script>
    OR
    <script src="classlist-1.js"></script> -->
  </body>

  <script>
    const pList = document.querySelectorAll('p');
    console.log(pList[3].classList.contains('dolphin'));
    console.log(pList[3].innerText);

    if (pList[3].classList.contains('dolphin')) {
      pList[0].innerText = 'pear';
    }

    if (pList[0].classList.contains('apple')) {
      pList[2].innerText = 'dog';
    }

    //pList[0].classList.remove('apple');
    pList[0].classList.add('red');
    console.log(pList[0].classList);

    pList.forEach((element) => {
      console.log(element);
    });
    const style = document.querySelector('style');
    console.log(style)
    style.innerText = `      
    .red {
        color: red;
      }
      .balloon {
        background-color: blue;
        border-radius: 0%;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }`;
    //console.log(style.innerText)
  </script>
</html>
